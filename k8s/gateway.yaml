---
# ReferenceGrant allows HTTPRoute in default namespace to reference
# the network-monitor Service in network-monitor namespace
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: allow-default-to-network-monitor
  namespace: network-monitor
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: default
  to:
    - group: ""
      kind: Service
      name: network-monitor

---
# HTTPRoute in default namespace using the existing gateway
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: network-monitor-api
  namespace: default
spec:
  parentRefs:
    - name: gateway
      namespace: default
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: network-monitor
          namespace: network-monitor
          port: 8000
    - matches:
        - path:
            type: PathPrefix
            value: /ws
      backendRefs:
        - name: network-monitor
          namespace: network-monitor
          port: 8000
    - matches:
        - path:
            type: PathPrefix
            value: /docs
      backendRefs:
        - name: network-monitor
          namespace: network-monitor
          port: 8000
    - matches:
        - path:
            type: PathPrefix
            value: /openapi.json
      backendRefs:
        - name: network-monitor
          namespace: network-monitor
          port: 8000
