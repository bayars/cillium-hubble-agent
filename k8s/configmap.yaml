---
apiVersion: v1
kind: ConfigMap
metadata:
  name: network-monitor-config
  namespace: network-monitor
data:
  # Discovery mode: "hubble" or "sysfs"
  DISCOVERY_MODE: "hubble"

  # Hubble Relay address
  HUBBLE_RELAY_ADDR: "hubble-relay.kube-system.svc.cluster.local:4245"

  # Idle timeout in seconds (traffic considered idle after this)
  IDLE_TIMEOUT_SECONDS: "5"

  # Logging level
  LOG_LEVEL: "INFO"

  # Demo mode (initialize with demo topology)
  DEMO_MODE: "false"

  # Optional: Namespace filter (comma-separated)
  # NAMESPACE_FILTER: "default,production"

  # Optional: Label selector for endpoints
  # LABEL_SELECTOR: "app=router"
