apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "network-monitor.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "network-monitor.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "network-monitor.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "network-monitor.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "network-monitor.serviceAccountName" . }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel | quote }}
            - name: DEMO_MODE
              value: {{ .Values.config.demoMode | quote }}
            - name: DISCOVERY_MODE
              value: {{ .Values.config.discoveryMode | quote }}
            - name: HUBBLE_RELAY_ADDR
              value: {{ .Values.config.hubbleRelayAddr | quote }}
            - name: IDLE_TIMEOUT_SECONDS
              value: {{ .Values.config.idleTimeoutSeconds | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
